<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Bengochea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        header {
            background-color: white;
            border-bottom: 1px solid #e5e7eb; /* Línia subtil per sota */
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Ajustos per fer la imatge més petita i fixar-la a la part superior esquerra */
        img {
            max-height: 48px; /* Redueix la mida de la imatge */
            width: auto;
        }

        /* Assegura que el header quedi fix a dalt i ocupi tot l'ample */
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Marges i padding per mantenir un bon aspecte a diferents dispositius */
        .p-2 {
            padding: 0.5rem;
        }

        /* Això centra el contingut per pantalles grans */
        .lg\\:px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sessió</h2>
    <!-- Formulari de login -->
    <form action="#" method="POST">
        <label for="username">Nom d'usuari:</label>
        <input type="text" id="username" name="username" placeholder="Introdueix el teu usuari" required>

        <label for="password">Contrasenya:</label>
        <input type="password" id="password" name="password" placeholder="Introdueix la teva contrasenya" required>

        <button type="submit">Entrar</button>
    </form>
</div>
<header class="fixed inset-x-0 top-0 z-50 bg-white">
    <nav class="flex items-center justify-between p-2 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="index.html" class="p-1.5">
                <img class="h-12 w-auto" src="./images.png" alt="Dani Bengochea">
            </a>
        </div>
    </nav>
</header>
</body>
</html>
